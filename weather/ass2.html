<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #joke-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 60%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .setup {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }
    .punchline {
      font-size: 20px;
      font-weight: bold;
      color: #0077cc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    #error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Random Joke Generator</h1>

  <button onclick="getJoke()">Get Joke</button>
  <button onclick="getJoke()">Next Joke</button>

  <div id="joke-container">
    <p class="setup" id="setup">Click the button to get a joke!</p>
    <p class="punchline" id="punchline"></p>
  </div>

  <p id="error"></p>

  <script>
    // Function to fetch a joke
    async function getJoke() {
      const setupEl = document.getElementById("setup");
      const punchlineEl = document.getElementById("punchline");
      const errorEl = document.getElementById("error");

      try {
        errorEl.textContent = ""; // Clear old error
        setupEl.textContent = "Loading joke...";
        punchlineEl.textContent = "";

        let response = await fetch("https://official-joke-api.appspot.com/random_joke");

        if (!response.ok) {
          throw new Error("Network error");
        }

        let data = await response.json();
        displayJoke(data);
      } catch (err) {
        setupEl.textContent = "";
        punchlineEl.textContent = "";
        errorEl.textContent = "Couldnâ€™t fetch a joke, try again!";
      }
    }

    // Function to update DOM
    function displayJoke(joke) {
      document.getElementById("setup").textContent = joke.setup;
      document.getElementById("punchline").textContent = joke.punchline;
    }
  </script>
</body>
</html>
