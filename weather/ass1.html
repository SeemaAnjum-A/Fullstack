<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    #joke-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .setup {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }
    .punchline {
      font-weight: bold;
      color: #222;
      font-size: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Random Joke Generator</h1>
  
  <div id="joke-box">
    <p class="setup">Click "Get Joke" to start!</p>
    <p class="punchline"></p>
  </div>
  
  <button onclick="getJoke()">Get Joke</button>
  <button onclick="getJoke()">Next Joke</button>

  <script>
    // Function to fetch joke JSON data
    async function getJoke() {
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!response.ok) throw new Error("API Error");
        const data = await response.json();
        displayJoke(data);
      } catch (error) {
        document.getElementById("joke-box").innerHTML = 
          "<p style='color:red;'>ðŸ˜¢ Couldnâ€™t fetch a joke, try again!</p>";
      }
    }

    // Function to update the DOM
    function displayJoke(joke) {
      const jokeBox = document.getElementById("joke-box");
      jokeBox.innerHTML = `
        <p class="setup">${joke.setup}</p>
        <p class="punchline">${joke.punchline}</p>
      `;
    }
  </script>

</body>
</html>
