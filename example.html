<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid</title>
  <style>
    .temp {
      border: 2px solid black;
      width: 30%;
      margin-top: 5%;
      padding: 20px;
      background-color: lightgrey;
      font-family: Arial, sans-serif;
    }
    .form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 10px 20px;
      align-items: center;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      padding: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Gender options container */
    .gender-options {
      grid-column: 2 / 3;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .gender-options label {
      font-weight: normal;
    }
    button {
      grid-column: 1 / 3; /* Span both columns */
      padding: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <center>
  <div class="temp">
    <form class="form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" id="male" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" id="female" name="gender" value="Female" /> Female</label>
        <label><input type="radio" id="other" name="gender" value="Other" /> Other</label>
      </div>
      <label for="hobbies">Hobbies</label>
      <input type="text" id="hobbies" name="hobbies" placeholder="Enter your Hobbies" required />


      <label for="password">Password</label>
      <input type="text" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Submit</button>

    </form>
  </div>
    </center>
</body>
</html>
