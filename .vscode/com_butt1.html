<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>To Do List</title>
  <style>
    ul {
      list-style-type: none; /* Remove bullet points */
      padding-left: 0;
      max-width: 400px;
      margin: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
      font-size: 1rem;
    }
    .complete-btn {
      min-width: 90px;        /* Minimum width to make button consistent */
      padding: 6px 15px;      /* Increase padding for better size */
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .complete-btn:hover {
      background-color: #218838; /* Slightly darker on hover */
    }
    #myInput {
      width: 300px;
      padding: 8px;
      font-size: 1rem;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }
    #add {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #add:hover {
      background-color: #0056b3;
    }
    body {
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>TO DO LIST</h1>
  <h2>These are your tasks to complete</h2>
  <ul id="list">
    <li>Task1 <button class="complete-btn">Complete</button></li>
    <li>Task2 <button class="complete-btn">Complete</button></li>
    <li>Task3 <button class="complete-btn">Complete</button></li>
  </ul>
  <input type="text" id="myInput" placeholder="Enter new task" />
  <button id="add">Add Task</button>

  <script>
    $(document).ready(function(){
      // Add new task with complete button when clicking "Add Task"
      $("#add").click(function(){
        let task = $("#myInput").val().trim();
        if(task){
          $("#list").append('<li>' + task + ' <button class="complete-btn">Complete</button></li>');
          $("#myInput").val(""); // Clear input
        }
      });

      // Allow pressing Enter key to add task as well
      $("#myInput").keypress(function(e){
        if(e.which == 13){
          $("#add").click();
        }
      });

      // Remove task when Complete button clicked
      $("#list").on("click", ".complete-btn", function(){
        $(this).parent().remove();
      });
    });
  </script>
</body>
</html>
